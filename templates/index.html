<!DOCTYPE html>
<html>
<head>
    <title>CKD Detection</title>
    <style>
        body { font-family: Arial; background:#f4f6f8; }
        .box { width: 700px; margin: auto; background: white; padding: 20px; }
        input { width: 100%; padding: 6px; margin: 4px 0; }
        button { padding: 10px; background: #007bff; color: white; border: none; }
        h2 { text-align: center; }
    </style>
</head>
<body>
<div class="box">
    <h2>ðŸ©º Chronic Kidney Disease Detection</h2>
    <form method="POST">
        {% for field in [
        'age','bp','sg','al','su','rbc','pc','pcc','ba','bgr','bu','sc',
        'sod','pot','hemo','pcv','wc','rc','htn','dm','cad','appet','pe','ane'
        ] %}
            <label>{{ field }}</label>
            <input type="number" step="any" name="{{ field }}" required>
        {% endfor %}
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3 style="text-align:center;">{{ prediction }}</h3>
    {% endif %}
</div>
</body>
</html>
