<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Prediction Result</h1>

    <h2>{{ result }}</h2>
    <p><b>Confidence:</b> {{ confidence }}%</p>
    <p><b>Stage:</b> {{ stage }}</p>

    <img src="/static/{{ image }}" class="kidney-img">

    <h3>Possible Causes</h3>
    <ul>
        {% for c in causes %}
            <li>{{ c }}</li>
        {% endfor %}
    </ul>

    <h3>Model Performance</h3>
    <img src="/static/training_graph.png" class="graph-img">
    <img src="/static/confusion_matrix.png" class="graph-img">

    <a href="/">ğŸ” Try Again</a>
</div>
</body>
</html>
